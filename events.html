<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timelines</title>

    <link href="css/todos.css" media="all" rel="stylesheet" type="text/css"/>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>

    <script src="js/common.js"></script>
    <script src="js/events.js"></script>
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="app-container">

      <div class="content">
      </div>
    </div>

    <div id="credits">
    </div>

    <!-- Templates -->
    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>
    
    <script type="text/template" id="manage-items-template">
        <div id="user-info">
        Signed in as <%= Parse.User.current().escape("username") %> (<a href="#" class="log-out">Log out</a>)
        </div>
        
        <div class="title">
        <h1><a href="timeline.html?name=<%= title%>"><%= title %></h1></a>
        </div>
        
      <div class="section">
        <header id="header">
          <input id="new-item" placeholder="Add a new event here" type="text" />
        </header>

        <div id="main">
          <input id="toggle-all" type="checkbox">
          <label for="toggle-all">Mark all as complete</label>
          
          <table id="items-list"  border="1" style="width:100%">
          </table>
        </div>

        <div id="items-stats"></div>
      </div>
    </script>

    <script type="text/template" id="item-template">

      <td><input class="toggle" type="checkbox" <%= hidden ? 'checked="checked"' : '' %>></td>
      <td><input class="edit" id="content" value="<%= _.escape(content) %>"></td>
      <td><input class="edit" id="year" value="<%= _.escape(year) %>"></td>
      <td><button class="item-destroy"></button></td>

    </script>

    <script type="text/template" id="stats-template">
      <footer id="footer">
	<span id="items-count"><strong><%= remaining %></strong> <%= remaining == 1 ? 'item' : 'items' %> left</span>
	<ul id="filters">
	  <li>
	    <a href="javascript:void(0)" id="all" class="selected">All</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="active">Visible</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="completed">Hidden</a>
	  </li>
	</ul>
	<button id="clear-completed">Clear hidden (<%= hidden %>)</button>
      </footer>
    </script>

  </body>

</html>
