<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timelines</title>

    <script src="lib/jquery-1.7.2.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/parse-1.2.13.min.js"></script>

    <script src="js/common.js"></script>
    <script src="js/events.js"></script>

        <link href="css/bootstrap.min.css" rel="stylesheet">
         <link href="css/styles.css" rel="stylesheet">   
    <link type="text/css" rel="stylesheet" href="History-AirServer_files/Site12.css">
    
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="app-container">
      <div class="content">
      </div>
    </div>

    <div id="credits">
    </div>

    <!-- Templates -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

    <script type="text/template" id="manage-items-template">
        
        <section class="segment front">
            <div class="limit">
            <div id="user-info">
            Signed in as <%= Parse.User.current().escape("username") %> (<a href="#" class="log-out">Log out</a>)
            </div>
            
            <h1 class="h3 shadow"><%= title %></h1>
            <ul class="timeline" id="items-list">
            <img src='images/spinner.gif' class='spinner' />
            </ul>
            
            </div>
        </section>
    </script>

    <script type="text/template" id="item-template">
        
        <div class="marker main">
        <span class="label"><%= _.escape(year) %></span>
        </div>
        <figure class="image first">
        <img alt="" height="575" src="History-AirServer_files/jan2011.png" width="1000">
        </figure>
        <h2 class="title"><%= _.escape(content) %></h2>
        <p><%= _.escape(month) %> <%= _.escape(year) %></p>
        

    </script>

    <script type="text/template" id="stats-template">
      <footer id="footer">
	<span id="items-count"><strong><%= remaining %></strong> <%= remaining == 1 ? 'item' : 'items' %> left</span>
	<ul id="filters">
	  <li>
	    <a href="javascript:void(0)" id="all" class="selected">All</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="active">Visible</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="completed">Hidden</a>
	  </li>
	</ul>
	<button id="clear-completed">Clear hidden (<%= hidden %>)</button>
      </footer>
    </script>

  </body>

</html>
