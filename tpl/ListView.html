<div class="jumbotron">
    <div class="container">
        <h2 id="titletest"><%= title %></h2>
        <div class="row">
            <div class="col-sm-8">
                <div class="input-group">
                    <span class="input-group-addon">
                        <input id="toggle-all" type="checkbox" aria-label="...">
                    </span>
                    <input id="new-item" type="text" class="form-control" aria-label="..." placeholder="Add a new item here">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-plus"></div>
                </div>
                <ul id="items-list" class="list-group">
                  <img src='images/spinner.gif' class="center-block" />
                </ul>
                <div id="items-footer"></div>
            </div>
        </div>
    </div>
</div>
