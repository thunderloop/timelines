<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-signin" id="form-signin">
                            <div class="alert alert-danger" style="display:none"></div>
                            <label for="login-username" class="sr-only">Email address</label>
                            <input type="email" id="login-username" class="form-control" placeholder="Email address" required autofocus>
                            <label for="login-password" class="sr-only">Password</label>
                            <input type="password" id="login-password" class="form-control" placeholder="Password" required>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                        </form>
                    </div>
                </div>
                
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign Up</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-signin" id="form-signup">
                            <div class="alert alert-danger" style="display:none"></div>
                            <label for="signup-username" class="sr-only">Email address</label>
                            <input type="email" id="signup-username" class="form-control" placeholder="Email address" required autofocus>
                            <label for="signup-password" class="sr-only">Password</label>
                            <input type="password" id="signup-password" class="form-control" placeholder="Password" required>
                            <button class="btn btn-lg btn-default btn-block" type="submit">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-4">
            </div>
        </div>
    </div>
</div>
